<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/second.css" type="text/css">


    <title>Magebit Home</title>
</head>
<body>
<div class="container" id="container">
	<div class="second-container sign-up-container">
        <h2>Have an account?</h2>
        <div class="bords"></div>

        <p>To keep connected with us please login with your personal info</p>
        <button class="trans" id="signIn">Sign In</button>
        <form action="" class="no visual-hidden form" method="post" id="in">
            <div class="logo-head">
                <h2>Login</h2>
                <img src="./images/logo.png" alt="" class="logo" height="30">
            </div>
            <div class="bords"></div>
            <div class="logo-head">
                <label for="">Email<span>*</span></label>
                <img src="./images/msg.png" alt="" class="input-img" height="15">
            </div>
            <input type="email" name="email"/>

            <div class="logo-head">
                <label for="">Password<span>*</span></label>
                <img src="./images/lock.png" alt="" class="input-img" height="15">
            </div>
            <input type="password" name="password"/>
            <div class="logo-head">
                <button type="submit" name="">Login</button>
                <a href="#" class="forgot">Forgot?</a>
            </div>
        </form>
    </div>
    
	<div class="second-container sign-in-container">
        <h2>Don't have an account?</h2>
        <div class="bords"></div>

        <p>Enter your personal details and start journey with us</p>
        <button class="trans" id="signUp">Sign Up</button>
    
        <form action="" class="no visual-hidden form" method="post" id="up">
            <div class="logo-head">
                <h2>Sign Up</h2>
                <img src="./images/logo.png" alt="" class="logo" height="30">
            </div>
            <div class="bords"></div>
            <div class="logo-head">
                <label for="">Name<span>*</span></label>
                <img src="./images/contact.png" alt="" class="input-img" height="15">
            </div>
            <input type="text" name="name"/>
            
            <div class="logo-head">
                <label for="">Email<span>*</span></label>
                <img src="./images/msg.png" alt="" class="input-img" height="15">
            </div>
            <input type="email" name="email"/>



            <div class="logo-head">
                <label for="">Password<span>*</span></label>
                <img src="./images/lock.png" alt="" class="input-img" height="15">
            </div>
            <input type="password" name="password"/>

            <div class="logo-head">
                <button type="submit" name="">Sign Up</button>
            </div>
        </form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel">
                <form action="" method="post">
                    <div class="logo-head">
                        <h2>Sign Up</h2>
                        <img src="./images/logo.png" alt="" class="logo" height="30">
                    </div>
                    <div class="bords"></div>
                    <div class="logo-head">
                        <label for="">Name<span>*</span></label>
                        <img src="./images/contact.png" alt="" class="input-img" height="15">
                    </div>
                    <input type="text" name="name"/>
                    
                    <div class="logo-head">
                        <label for="">Email<span>*</span></label>
                        <img src="./images/msg.png" alt="" class="input-img" height="15">
                    </div>
                    <input type="email" name="email"/>



                    <div class="logo-head">
                        <label for="">Password<span>*</span></label>
                        <img src="./images/lock.png" alt="" class="input-img" height="15">
                    </div>
                    <input type="password" name="password"/>

                    <div class="logo-head">
                        <button type="submit" name="">Sign Up</button>
                    </div>
                </form>
            </div>
            
			<div class="overlay-panel overlay-right">
                <form action="" method="post">
                    <div class="logo-head">
                        <h2>Login</h2>
                        <img src="./images/logo.png" alt="" class="logo" height="30">
                    </div>
                    <div class="bords"></div>
                    <div class="logo-head">
                        <label for="">Email<span>*</span></label>
                        <img src="./images/msg.png" alt="" class="input-img" height="15">
                    </div>
                    <input type="email" name="email"/>

                    <div class="logo-head">
                        <label for="">Password<span>*</span></label>
                        <img src="./images/lock.png" alt="" class="input-img" height="15">
                    </div>
                    <input type="password" name="password"/>
                    <div class="logo-head">
                        <button type="submit" name="">Login</button>
                        <a href="#" class="forgot">Forgot?</a>
                    </div>
                </form>

			</div>
		</div>
	</div>
</div>


<script src="./js/script.js"></script>
</body>
</html>
